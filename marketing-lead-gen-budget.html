<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Lead Insights | Lead Generation - Budget Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/marketing.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="nav-wrap">
        <a class="brand" href="/marketing">Account Lead Insights</a>
        <nav class="top-nav top-nav-minimal">
          <a class="nav-back" href="/marketing-lead-gen/assets">Back</a>
          <a href="/lead-insights-login">Login</a>
        </nav>
        <a class="cta-pill" href="/marketing-lead-gen">Get Started</a>
      </div>
    </header>

    <main class="page">
      <section class="hero">
        <p class="eyebrow">Lead Generation</p>
        <h1>Budget + Lead Plan</h1>
      </section>

      <section class="section">
        <div class="leadgen-shell single">
          <article class="leadgen-card">
            <p class="step-kicker">Step 3 of 3</p>
            <h2>Allocate Monthly Budget Across Channels</h2>
            <p id="budgetSummary" class="leadgen-meta"></p>

            <form id="budgetForm" class="leadgen-form single-col">
              <div id="allocationContainer" class="allocation-stack"></div>
              <p id="allocationTotal" class="leadgen-meta"></p>
              <p id="allocationLeads" class="leadgen-meta"></p>

              <div class="funnel-actions">
                <a class="btn btn-secondary" href="/marketing-lead-gen/assets">Back</a>
                <button class="btn btn-primary" type="submit">Finish Setup</button>
              </div>
            </form>

            <p id="budgetStatus" class="message" aria-live="polite"></p>
          </article>
        </div>
      </section>
    </main>

    <script src="/marketing-lead-gen-funnel-storage.js"></script>
    <script src="/marketing-lead-gen-budget.js"></script>

  </body>
</html>
