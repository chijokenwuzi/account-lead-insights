<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Lead Insights | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/marketing.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="nav-wrap">
        <a class="brand" href="/marketing">Account Lead Insights</a>
        <nav class="top-nav top-nav-minimal">
          <a class="nav-back" href="/marketing">Back</a>
        </nav>
      </div>
    </header>

    <main class="page">
      <section class="hero">
        <p class="eyebrow">Lead Generation</p>
        <h1>Owner Login</h1>
        <p>Access your home service lead dashboard and campaign performance.</p>
      </section>

      <section class="centered-card">
        <article class="auth-card">
          <form>
            <label>
              Email
              <input type="email" placeholder="owner@yourbusiness.com" />
            </label>
            <label>
              Password
              <input type="password" placeholder="Enter password" />
            </label>
            <a class="btn btn-primary" href="/marketing-lead-tracker">Login to Dashboard</a>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
