<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Lead Insights Backend | Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Outfit:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #070f1a;
        --card: #111f31;
        --line: #355171;
        --text: #eef6ff;
        --muted: #a6bdd9;
        --primary: #4fc6a8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 1.2rem;
        font-family: "Manrope", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 20% -10%, #1a2f4f, transparent 34%),
          radial-gradient(circle at 90% 10%, #24344f, transparent 26%), var(--bg);
      }

      .card {
        width: min(780px, 100%);
        border: 1px solid var(--line);
        border-radius: 1rem;
        background: linear-gradient(180deg, #14243a, #0f1b2b);
        padding: 1.4rem;
      }

      h1,
      h2 {
        margin: 0;
        font-family: "Outfit", sans-serif;
      }

      .eyebrow {
        margin: 0 0 0.45rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #8fe3cf;
        font-size: 0.74rem;
        font-weight: 700;
      }

      p {
        color: var(--muted);
      }

      .actions {
        display: flex;
        gap: 0.6rem;
        flex-wrap: wrap;
        margin-top: 0.8rem;
      }

      .btn {
        text-decoration: none;
        border-radius: 0.68rem;
        border: 1px solid transparent;
        padding: 0.58rem 0.82rem;
        font-weight: 700;
      }

      .btn-primary {
        background: linear-gradient(135deg, #63d8be, #3fbea1 55%, #27a78b);
        color: #06261f;
      }

      .btn-secondary {
        background: #0d1a2b;
        color: var(--text);
        border-color: #446788;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <p class="eyebrow">Account Lead Insights Backend</p>
      <h1>Landing Page</h1>
      <p>This is your landing view for the backend deployment. Use the workspace to manage customer campaigns.</p>
      <div class="actions">
        <a class="btn btn-primary" href="/index.html">Open Team Ad Ops Workspace</a>
      </div>
    </main>
  </body>
</html>
