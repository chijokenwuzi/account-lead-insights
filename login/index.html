<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Lead Insights | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/marketing.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="nav-wrap">
        <a class="brand" href="/account-lead-insights">Account Lead Insights</a>
        <nav class="top-nav">
          <a href="/account-lead-insights">Home</a>
          <a href="/account-lead-insights/features">Features</a>
          <a href="/account-lead-insights/workspace">Account Insights</a>
          <a href="/account-lead-insights/pricing">Pricing</a>
          <a class="active" href="/account-lead-insights/login">Login</a>
        </nav>
        <a class="cta-pill" href="/account-lead-insights/get-started">Get Started</a>
      </div>
    </header>

    <main class="page">
      <section class="hero">
        <p class="eyebrow">Login</p>
        <h1>Welcome back to Account Lead Insights</h1>
      </section>

      <section class="centered-card auth-card">
        <form id="loginForm">
          <label>
            Email
            <input name="email" type="email" required />
          </label>
          <label>
            Password
            <input name="password" type="password" required />
          </label>
          <button class="btn-solid" type="submit">Sign in</button>
        </form>
        <p id="loginMessage" class="message"></p>
      </section>
    </main>

    <script>
      const form = document.getElementById('loginForm');
      const message = document.getElementById('loginMessage');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        message.textContent = 'Signing in...';
        message.className = 'message';
        const data = new FormData(form);
        const payload = {
          email: String(data.get('email') || '').trim(),
          password: String(data.get('password') || '')
        };

        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          const result = await response.json();
          if (!response.ok) {
            throw new Error(result.error || 'Unable to sign in');
          }
          localStorage.setItem('account_lead_insights_token', result.token);
          window.location.href = '/account-lead-insights/workspace';
        } catch (error) {
          message.textContent = error.message;
          message.className = 'message error';
        }
      });
    </script>
  </body>
</html>
